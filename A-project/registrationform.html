	<h1>Register</h1>

<form>
	<label for ="first">First Name</label>
	<input type="text" placeholder="Vatsal" name="first" id="first" required>
	<label for="last">Last Name</label>
<input type="text" placeholder="Kadakia" id="last" name="last" required>
<div>
	<label for="Male">Male</label>
<input id="Male" name="gender" type="radio" value="Male">
<label for="Female">Female</label>
<input id="Female" name="gender" type="radio" value="Female">
<label for="Other">Other</label>
<input id="Other" name="gender" type="radio" value="Other">
</div>
<div>
	<label>
		Email:
	<input type="email" name="email" placeholder="your email" required>
	</label>
	<label>
		Password:
	<input type="password" name="password" placeholder="password" pattern=".{5,10}"  required title="5 to 10 characters">

	</label>
</div>
<div>
	<label>
		Birthday:
	<select name="Month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>March</option>
	</select>
	<select name="Day">
		<option>Day</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
	</select>
	<select name="Year">
		<option>Year</option>
		<option>1999</option>
		<option>2000</option>
		<option>2001</option>
	</select>
</label>
</div>
<div>
	<label for="agreed">I agree to the terms and conditions:</label>
	<input type="checkbox" name="agreed" id="agreed">
</div>

<input type="submit" style="color:black;">
</form>
